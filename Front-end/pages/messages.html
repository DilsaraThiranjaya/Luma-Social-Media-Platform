<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luma | Messages</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="../assets/image/Luma-logo.jpeg">
    <link rel="stylesheet" href="../assets/css/messages.css">
    <link rel="stylesheet" href="../assets/css/common.css">
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.19.3.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="dashboard-container">
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="/">
              <img src="../assets/image/Luma-logo.jpeg" alt="Luma Logo">
            </a>
            <div class="search-container" style="flex: 1 1 500px; max-width: 600px;">
              <i class="bi bi-search search-icon"></i>
              <input type="text"
                     class="form-control search-input"
                     placeholder="Search people and posts here..."
                     id="mainSearchInput"
                     autocomplete="off">
            </div>
            <div class="navbar-nav ms-auto d-flex gap-1 nav-icons">
              <a class="nav-link" href="timeline.html" data-bs-toggle="tooltip" title="Home">
                <i class="fa-solid fa-house-chimney"></i>
              </a>
              <a class="nav-link" href="friends.html" data-bs-toggle="tooltip" title="Friends">
                <i class="fa-solid fa-user-group"></i>
                <span class="badge rounded-pill bg-danger" id="friendsBadge">0</span>
              </a>
<!--              <a class="nav-link" href="market.html" data-bs-toggle="tooltip" title="Market">-->
<!--                <i class="fa-solid fa-shop"></i>-->
<!--                <span class="badge rounded-pill bg-danger">2</span>-->
<!--              </a>-->
              <a class="nav-link active" href="#" data-bs-toggle="tooltip" title="Messages">
                <i class="fa-solid fa-message"></i>
                <span class="badge rounded-pill bg-danger" id="messageBadge">0</span>
              </a>
              <a class="nav-link" href="notifications.html" data-bs-toggle="tooltip" title="Notifications">
                <i class="fa-solid fa-bell"></i>
                <span class="badge rounded-pill bg-danger" id="notificationBadge">0</span>
              </a>
            </div>
            <div class="navbar-nav nav-icons work-menu">
              <a class="nav-link profile-link" href="#" id="profileDropdown" data-bs-toggle="dropdown" title="Profile">
                <img id="navBarProfileImg" src="../assets/image/Profile-picture.png" alt="Profile" class="profile-img">
                <span id="profile-down-arrow"><i class="fa-solid fa-circle-chevron-down"></i></span>
              </a>
              <div class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                <a href="profile.html">
                  <div class="d-flex align-items-center px-3 py-2">
                    <img id="navProfileImg" src="../assets/image/Profile-picture.png" alt="Profile" class="rounded-circle me-2" width="40">
                    <div>
                      <h6 id="navProfileName" class="mb-0">Name</h6>
                    </div>
                  </div>
                </a>
                <hr class="my-1">
                <a class="dropdown-item" href="admin/dashboard.html" id="adminButton">
                  <i class="fa-solid fa-user-tie me-2"></i></i> Administration
                </a>
                <a class="dropdown-item" href="settings.html">
                  <i class="bi bi-gear-fill me-2"></i> Settings & Privacy
                </a>
                <a class="dropdown-item text-danger" href="#" id="logoutButton">
                  <i class="bi bi-box-arrow-right me-2"></i> Logout
                </a>
              </div>
            </div>
          </div>
        </nav>

        <!-- Search Overlay -->
        <div class="search-overlay">
          <div class="search-header">
            <div class="container-fluid">
              <div class="d-flex align-items-center">
                <i class="bi bi-search fs-4 text-muted me-3"></i>
                <input type="text"
                       class="search-input-full"
                       placeholder="Search people and posts here..."
                       id="fullSearchInput"
                       autocomplete="off">
                <button class="btn-close-search ms-auto">
                  <i class="bi bi-x-lg"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="search-results-full container-fluid">
            <!-- Search results will be dynamically inserted here -->
          </div>
        </div>

        <!-- Messages Container -->
        <div class="container messages-container">
          <div class="row">
            <!-- Chat List Sidebar -->
            <div class="col-md-4">
              <div class="chat-list-container">
                <!-- Chat Tabs -->
                <ul class="nav nav-tabs" role="tablist">
                  <li class="nav-item" role="presentation">
                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#private-chats" type="button">
                      Private Chats
                    </button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#group-chats" type="button">
                      Group Chats
                    </button>
                  </li>
                </ul>

                <!-- Chat List Content -->
                <div class="tab-content">
                  <!-- Private Chats -->
                  <div class="tab-pane fade show active" id="private-chats">
                    <div class="chat-list" id="private-chats-list">
                      <!-- Private chats will be loaded here -->
                      <div class="text-center p-4 text-muted" id="no-private-chats">
                        <i class="bi bi-chat-dots fs-1"></i>
                        <p class="mt-2">No private chats yet</p>
                      </div>
                    </div>
                  </div>

                  <!-- Group Chats -->
                  <div class="tab-pane fade" id="group-chats">
                    <div class="d-flex justify-content-center my-3">
                      <button id="newGroupChatBtn" class="btn">
                        <i class="bi bi-plus-circle me-2"></i>Create New Group
                      </button>
                    </div>
                    <div class="chat-list" id="group-chats-list">
                      <!-- Group chats will be loaded here -->
                      <div class="text-center p-4 text-muted" id="no-group-chats">
                        <i class="bi bi-people fs-1"></i>
                        <p class="mt-2">No group chats yet</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Chat Window -->
            <div class="col-md-8">
              <div class="chat-window">
                <!-- Initial State -->
                <div id="initial-state" class="d-flex flex-column align-items-center justify-content-center h-100 text-center text-muted">
                  <i class="bi bi-chat-text fs-1 mb-3"></i>
                  <h5>Select a chat to start messaging</h5>
                  <p class="small">Choose from your private or group conversations</p>
                </div>

                <!-- Active Chat State -->
                <div id="active-chat" style="display: none;">
                  <!-- Chat Header -->
                  <div class="chat-header">
                    <div class="d-flex align-items-center">
                      <div class="position-relative">
                        <img src="../assets/image/Profile-picture.png" alt="Profile" class="rounded-circle">
                        <span class="online-indicator"></span>
                      </div>
                      <div class="chat-user-info">
                        <h6 class="mb-0"></h6>
                        <small class="text-muted">Offline</small>
                      </div>
                    </div>
                    <div class="chat-actions">
                      <button class="btn btn-light" data-bs-toggle="tooltip" title="Voice Call">
                        <i class="bi bi-telephone"></i>
                      </button>
                      <button class="btn btn-light" data-bs-toggle="tooltip" title="Video Call">
                        <i class="bi bi-camera-video"></i>
                      </button>
                      <button class="btn btn-light" data-bs-toggle="tooltip" title="More Options">
                        <i class="bi bi-three-dots-vertical"></i>
                      </button>
                    </div>
                  </div>

                  <!-- Chat Messages -->
                  <div class="chat-messages">
                    <!-- Messages will be loaded here -->
                  </div>

                  <!-- Chat Input -->
                  <div class="chat-input-container">
                    <button class="btn btn-light" data-bs-toggle="tooltip" title="Add Emoji">
                      <i class="bi bi-emoji-smile"></i>
                    </button>
                    <button class="btn btn-light" data-bs-toggle="tooltip" title="Attach File">
                      <i class="bi bi-paperclip"></i>
                    </button>
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Type a message...">
                      <button class="btn btn-primary">
                        <i class="bi bi-send"></i>
                      </button>
                    </div>
                  </div>
                </div>

                <!-- Call Container -->
                <div id="call-container" style="display: none;">
                  <div class="call-header">
                    <h5 id="call-title"></h5>
                  </div>
                  <div class="video-container">
                    <div id="remote-video-container"></div>
                    <div id="local-video-container"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../assets/js/messages.js"></script>
    <script src="../assets/js/search.js"></script>
  </body>
</html>
