<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luma | Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="icon" href="../assets/image/Luma-logo.jpeg" />
    <link rel="stylesheet" href="../assets/css/auth.css">
    <link rel="stylesheet" href="../assets/css/common.css">
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <img src="../assets/image/Luma-logo.jpeg" alt="Luma Logo" class="auth-logo">
          <h2>Create Account</h2>
          <p>Join the Luma community</p>
        </div>

        <form id="registerForm" class="auth-form">
          <div class="row g-3 mb-3">
            <div class="col-6">
              <div class="form-floating">
                <input type="text" class="form-control" id="firstName" placeholder="John" required>
                <label for="firstName">First Name</label>
              </div>
            </div>
            <div class="col-6">
              <div class="form-floating">
                <input type="text" class="form-control" id="lastName" placeholder="Doe" required>
                <label for="lastName">Last Name</label>
              </div>
            </div>
          </div>

          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            <label for="email">Email address</label>
            <button type="button" class="btn btn-outline-primary btn-sm verify-button">Verify</button>
          </div>

          <div class="form-floating mb-3 password-field">
            <input type="password" class="form-control" id="password" placeholder="Password" required>
            <label for="password">Password</label>
            <button type="button" class="btn toggle-password">
              <i class="fa-regular fa-eye"></i>
            </button>
          </div>

          <div class="form-floating mb-4 password-field">
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
            <label for="confirmPassword">Confirm Password</label>
            <button type="button" class="btn toggle-password">
              <i class="fa-regular fa-eye"></i>
            </button>
          </div>

          <div class="password-strength mb-3">
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="strength-text">
              <span>Password strength:</span>
              <span id="strengthText">weak</span>
            </div>
          </div>

          <div class="password-requirements mb-3">
            <div class="requirement" data-requirement="length">
              <i class="fas fa-times-circle"></i> At least 8 characters
            </div>
            <div class="requirement" data-requirement="uppercase">
              <i class="fas fa-times-circle"></i> Contains uppercase letter
            </div>
            <div class="requirement" data-requirement="lowercase">
              <i class="fas fa-times-circle"></i> Contains lowercase letter
            </div>
            <div class="requirement" data-requirement="number">
              <i class="fas fa-times-circle"></i> Contains number
            </div>
            <div class="requirement" data-requirement="special">
              <i class="fas fa-times-circle"></i> Contains special character
            </div>
          </div>

          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="terms" required>
            <label class="form-check-label" for="terms">
              I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
            </label>
          </div>

          <button type="submit" class="btn btn-primary w-100 mb-3">Create Account</button>

          <div class="divider">
            <span>or sign up with</span>
          </div>

          <div class="social-login">
            <a href="http://localhost:8080/oauth2/authorization/google" class="text-decoration-none">
              <button type="button" class="btn btn-outline-light social-btn">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google">
              </button>
            </a>
            <button type="button" class="btn btn-outline-light social-btn">
              <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" alt="Facebook">
            </button>
            <button type="button" class="btn btn-outline-light social-btn">
              <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="Github">
            </button>
          </div>

          <p class="text-center mt-4">
            Already have an account? <a href="login.html">Sign in</a>
          </p>
        </form>
      </div>
    </div>

    <!-- OTP Modal -->
    <div class="modal fade" id="otpModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Verify Email</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="otp-inputs">
              <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric">
              <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric">
              <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric">
              <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric">
              <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric">
              <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric">
            </div>

            <div class="resend-timer text-center mb-3">
              Resend OTP in <span id="timer">60</span> seconds
            </div>

            <button type="button" class="btn btn-primary w-100 mb-3" id="verifyOtpBtn">Verify OTP</button>
            <button type="button" class="btn btn-outline-secondary w-100 mb-4" id="resendOtpBtn" disabled>Resend OTP</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../assets/js/register.js"></script>
  </body>
</html>
