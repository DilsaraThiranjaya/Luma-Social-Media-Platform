<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luma | Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="icon" href="../assets/image/Luma-logo.jpeg" />
    <link rel="stylesheet" href="../assets/css/auth.css">
    <link rel="stylesheet" href="../assets/css/common.css">
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <img src="../assets/image/Luma-logo.jpeg" alt="Luma Logo" class="auth-logo">
          <h2>Welcome Back!</h2>
          <p>Sign in to continue to Luma</p>
        </div>

        <form id="loginForm" class="auth-form">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            <label for="email">Email address</label>
          </div>

          <div class="form-floating mb-3 password-field">
            <input type="password" class="form-control" id="password" placeholder="Password" required>
            <label for="password">Password</label>
            <button type="button" class="btn toggle-password">
              <i class="fa-regular fa-eye"></i>
            </button>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
          </div>

          <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>

          <div class="divider">
            <span>or continue with</span>
          </div>

          <div class="social-login">
            <a href="http://localhost:8080/oauth2/authorization/google" class="text-decoration-none">
              <button type="button" class="btn btn-outline-light social-btn">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google">
              </button>
            </a>
            <button type="button" class="btn btn-outline-light social-btn">
              <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" alt="Facebook">
            </button>
            <button type="button" class="btn btn-outline-light social-btn">
              <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="Github">
            </button>
          </div>

          <p class="text-center mt-4">
            Don't have an account? <a href="register.html">Sign up</a>
          </p>
          <p class="text-center mt-4">
            Need an admin account? <a href="admin/admin-access.html">Request access</a>
          </p>
        </form>
      </div>
    </div>

    <!-- OTP Modal -->
    <div class="modal fade" id="otpModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Verify Email</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="otp-inputs">
              <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric">
              <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric">
              <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric">
              <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric">
              <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric">
              <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric">
            </div>

            <div class="resend-timer text-center mb-3">
              Resend OTP in <span id="timer">60</span> seconds
            </div>

            <button type="button" class="btn btn-primary w-100 mb-3" id="verifyOtpBtn">Verify OTP</button>
            <button type="button" class="btn btn-outline-secondary w-100 mb-4" id="resendOtpBtn" disabled>Resend OTP</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../assets/js/login.js"></script>
  </body>
</html>
