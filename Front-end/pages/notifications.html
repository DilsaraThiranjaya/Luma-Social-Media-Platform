<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luma | Notifications</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" href="../assets/image/Luma-logo.jpeg">
  <link rel="stylesheet" href="../assets/css/notifications.css">
  <link rel="stylesheet" href="../assets/css/common.css">
</head>
<body>
<div id="app">
  <div class="dashboard-container">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="../assets/image/Luma-logo.jpeg" alt="Luma Logo">
        </a>
        <div class="search-container">
          <i class="bi bi-search search-icon"></i>
          <input type="text" class="form-control search-input" placeholder="Search notification">
        </div>
        <div class="navbar-nav ms-auto d-flex gap-1 nav-icons">
          <a class="nav-link" href="timeline.html" data-bs-toggle="tooltip" title="Home">
            <i class="fa-solid fa-house-chimney"></i>
          </a>
          <a class="nav-link" href="friends.html" data-bs-toggle="tooltip" title="Friends">
            <i class="fa-solid fa-user-group"></i>
          </a>
          <a class="nav-link" href="market.html" data-bs-toggle="tooltip" title="Market">
            <i class="fa-solid fa-shop"></i>
          </a>
          <a class="nav-link" href="messages.html" data-bs-toggle="tooltip" title="Messages">
            <i class="fa-solid fa-message"></i>
          </a>
          <a class="nav-link active" href="#" data-bs-toggle="tooltip" title="Notifications">
            <i class="fa-solid fa-bell"></i>
            <span class="badge rounded-pill bg-danger">0</span>
          </a>
        </div>
        <div class="navbar-nav nav-icons work-menu">
          <a class="nav-link profile-link" href="#" id="profileDropdown" data-bs-toggle="dropdown" title="Profile">
            <img src="../assets/image/Profile-picture.png" alt="Profile" class="profile-img">
            <span id="profile-down-arrow"><i class="fa-solid fa-circle-chevron-down"></i></span>
          </a>
          <div class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
            <a href="profile.html">
              <div class="d-flex align-items-center px-3 py-2">
                <img src="../assets/image/Profile-picture.png" alt="Profile" class="rounded-circle me-2" width="40">
                <div>
                  <h6 class="mb-0">Dilsara Thiranjaya</h6>
                </div>
              </div>
            </a>
            <hr class="my-1">
            <a class="dropdown-item" href="admin/dashboard.html">
              <i class="fa-solid fa-user-tie me-2"></i> Administration
            </a>
            <a class="dropdown-item" href="settings.html">
              <i class="bi bi-gear-fill me-2"></i> Settings & Privacy
            </a>
            <a class="dropdown-item text-danger" href="login.html">
              <i class="bi bi-box-arrow-right me-2"></i> Logout
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Notifications Content -->
    <div class="container notifications-container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <div class="card">
            <div class="card-header bg-transparent">
              <div class="d-flex justify-content-between align-items-center">
                <h5 class="mb-0 me-3">Notifications</h5>
                <button class="btn btn-sm btn-outline-primary" onclick="markAllAsRead()">
                  Mark all as read
                </button>
              </div>
              <div class="notification-filters mt-3">
                <button class="btn btn-filter active">All</button>
                <button class="btn btn-filter">Unread</button>
                <button class="btn btn-filter">Mentions</button>
              </div>
            </div>
            <div class="card-body p-0">
              <!-- Notifications will be loaded here -->
              <div class="empty-notifications">
                <i class="bi bi-bell"></i>
                <h4>Loading notifications...</h4>
                <div class="spinner-border text-primary mt-3" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/notifications.js"></script>
</body>
</html>
