<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luma | Forgot Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="icon" href="../assets/image/Luma-logo.jpeg" />
    <link rel="stylesheet" href="../assets/css/auth.css">
    <link rel="stylesheet" href="../assets/css/common.css">
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <img src="../assets/image/Luma-logo.jpeg" alt="Luma Logo" class="auth-logo">
          <h2>Reset Password</h2>
          <p id="stepDescription">Enter your email to receive OTP</p>
        </div>

        <div class="steps-indicator">
          <div class="step active"></div>
          <div class="step"></div>
          <div class="step"></div>
        </div>

        <form id="forgotPasswordForm" class="auth-form">
          <!-- Step 1: Email Input -->
          <div id="emailSection">
            <div class="form-floating mb-4">
              <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
              <label for="email">Email address</label>
            </div>

            <button type="button" class="btn btn-primary w-100 mb-4" id="sendOtpBtn">Send OTP</button>
          </div>

          <!-- Step 2: OTP Verification -->
          <div id="otpSection" style="display: none;">
            <div class="otp-inputs">
              <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric">
              <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric">
              <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric">
              <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric">
              <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric">
              <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric">
            </div>

            <div class="resend-timer text-center mb-3">
              Resend OTP in <span id="timer">60</span> seconds
            </div>

            <button type="button" class="btn btn-primary w-100 mb-3" id="verifyOtpBtn">Verify OTP</button>
            <button type="button" class="btn btn-outline-secondary w-100 mb-4" id="resendOtpBtn" disabled>Resend OTP</button>
          </div>

          <!-- Step 3: New Password -->
          <div id="newPasswordSection">
            <div class="form-floating mb-3 password-field">
              <input type="password" class="form-control" id="newPassword" placeholder="New Password" required>
              <label for="newPassword">New Password</label>
              <button type="button" class="btn toggle-password">
                <i class="fa-regular fa-eye"></i>
              </button>
            </div>

            <div class="form-floating mb-4 password-field">
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
              <label for="confirmPassword">Confirm Password</label>
              <button type="button" class="btn toggle-password">
                <i class="fa-regular fa-eye"></i>
              </button>
            </div>

            <div class="password-strength mb-3">
              <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <div class="strength-text">
                <span>Password strength:</span>
                <span id="strengthText">weak</span>
              </div>
            </div>

            <div class="password-requirements mb-3">
              <div class="requirement" data-requirement="length">
                <i class="fas fa-times-circle"></i> At least 8 characters
              </div>
              <div class="requirement" data-requirement="uppercase">
                <i class="fas fa-times-circle"></i> Contains uppercase letter
              </div>
              <div class="requirement" data-requirement="lowercase">
                <i class="fas fa-times-circle"></i> Contains lowercase letter
              </div>
              <div class="requirement" data-requirement="number">
                <i class="fas fa-times-circle"></i> Contains number
              </div>
              <div class="requirement" data-requirement="special">
                <i class="fas fa-times-circle"></i> Contains special character
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-4" id="resetPasswordBtn">Reset Password</button>
          </div>

          <div class="text-center">
            <p class="mb-0">
              <i class="fas fa-arrow-left me-2"></i>
              <a href="login.html">Back to Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../assets/js/forgotPassword.js"></script>
  </body>
</html>
