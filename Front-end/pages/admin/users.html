<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Luma Admin | Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="icon" href="../../assets/image/Luma-logo.jpeg"/>
    <link rel="stylesheet" href="../../assets/css/admin/dashboard.css">
    <link rel="stylesheet" href="../../assets/css/common.css">
</head>
<body>
<div class="admin-container">
    <!-- Sidebar -->
    <nav class="admin-sidebar">
        <div class="sidebar-header">
            <img src="../../assets/image/Luma-logo.jpeg" alt="Luma Logo" class="sidebar-logo">
            <h5>Luma Admin</h5>
        </div>

        <div class="sidebar-menu">
            <a href="dashboard.html" class="menu-item">
                <i class="bi bi-grid-1x2-fill"></i>
                <span>Dashboard</span>
            </a>
            <a href="users.html" class="menu-item active">
                <i class="bi bi-people-fill"></i>
                <span>Users</span>
            </a>
            <a href="posts.html" class="menu-item">
                <i class="bi bi-file-post"></i>
                <span>Posts</span>
            </a>
            <a href="reports.html" class="menu-item">
                <i class="bi bi-flag-fill"></i>
                <span>Reports</span>
            </a>
            <a href="admin-action.html" class="menu-item">
                <i class="bi bi-clock-history"></i>
                <span>Admin History</span>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="admin-main">
        <!-- Top Bar -->
        <div class="admin-topbar">
            <div class="topbar-left">
                <button class="btn toggle-sidebar">
                    <i class="bi bi-list"></i>
                </button>
                <h4>Users Management</h4>
            </div>

            <!-- Search Bar -->
            <div class="search-container border border-2 rounded-3"
                 style="flex: 1 1 500px; max-width: 500px; border-color: rgba(139,12,125,0.61) !important;">
                <i class="bi bi-search search-icon"></i>
                <input type="text"
                       class="form-control search-input search-input-admin"
                       placeholder="Search people and posts here..."
                       id="mainSearchInput"
                       autocomplete="off">
            </div>

            <div class="topbar-right">
                <a href="../timeline.html" class="text-decoration-none">
                    <button class="btn admin-back-btn">
                        <i class="fa-solid fa-arrow-left"></i>
                        <span>Back</span>
                    </button>
                </a>
            </div>
        </div>

        <!-- Search Overlay -->
        <div class="search-overlay">
            <div class="search-header">
                <div class="container-fluid">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-search fs-4 text-muted me-3"></i>
                        <input type="text"
                               class="search-input-full"
                               placeholder="Search people and posts here..."
                               id="fullSearchInput"
                               autocomplete="off">
                        <button class="btn-close-search ms-auto">
                            <i class="bi bi-x-lg"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="search-results-full container-fluid">
                <!-- Search results will be dynamically inserted here -->
            </div>
        </div>

        <!-- User Stats Cards -->
        <div class="row g-4 mb-4">
            <div class="col-md-3">
                <div class="stats-card">
                    <div class="stats-icon bg-primary">
                        <i class="bi bi-people"></i>
                    </div>
                    <div class="stats-info">
                        <h3 id="totalUsers">0</h3>
                        <p>Total Users</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <div class="stats-icon bg-success">
                        <i class="bi bi-person-check"></i>
                    </div>
                    <div class="stats-info">
                        <h3 id="activeUsers">0</h3>
                        <p>Active Users</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <div class="stats-icon bg-danger">
                        <i class="bi bi-person-dash"></i>
                    </div>
                    <div class="stats-info">
                        <h3 id="suspendedUsers">0</h3>
                        <p>Suspended Users</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <div class="stats-icon bg-warning">
                        <i class="bi bi-person-plus"></i>
                    </div>
                    <div class="stats-info">
                        <h3 id="recentUsers">0</h3>
                        <p>New Users</p>
                        <p>(Last 30 Days)</p>
                    </div>
                </div>
            </div>
        </div>

<!--        <div class="row g-4 mb-4">-->
<!--            <div class="col-md-3">-->
<!--                <div class="stats-card">-->
<!--                    <div class="stats-icon bg-info">-->
<!--                        <i class="bi bi-circle-fill"></i>-->
<!--                    </div>-->
<!--                    <div class="stats-info">-->
<!--                        <h3 id="onlineUsers">0</h3>-->
<!--                        <p>Currently Online</p>-->
<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->
<!--        </div>-->


        <!-- Users Header -->
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-search"></i></span>
                                <input type="text" class="form-control table-search" placeholder="Search users...">
                            </div>
                        </div>
                        <div class="col-md-6 d-flex justify-content-md-end gap-2">
                            <div class="dropdown">
                                <button class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown">
                                    <i class="bi bi-funnel"></i> Filter
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">All Users</a></li>
                                    <li><a class="dropdown-item" href="#">Active Users</a></li>
                                    <li><a class="dropdown-item" href="#">Suspended Users</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Users Table -->
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>User</th>
                                <th>Email</th>
                                <th>Status</th>
                                <th>Joined Date</th>
                                <th>Last Active</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- Users will be dynamically loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../../assets/js/admin/users.js"></script>
<script src="../../assets/js/search.js"></script>
</body>
</html>
